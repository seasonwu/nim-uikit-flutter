  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  provider: ^6.0.0
  flutter_screenutil: ^5.8.4
  fps_monitor: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

dependency_overrides:
