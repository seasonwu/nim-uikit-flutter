name: im_demo
description: Demo for IM Flutter

publish_to: "none"

version: 9.7.2

environment:
  sdk: ">=2.16.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  netease_roomkit: ^1.30.1
  nim_conversationkit_ui: ^9.7.2
  nim_chatkit_ui: ^9.7.2
  nim_teamkit_ui: ^9.7.2
